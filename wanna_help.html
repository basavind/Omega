      <div class="clearfix"></div>
      <div class="cover">

    </div>
    <div class="page-wrap -tiny">
      <div class="content">
        <h3>Хочу помочь:</h3>
        <div class="radio">
          <input type="radio" name="what-ican" id="translate" hidden="hidden"/>

          <div class="subradio">
            <div class="seclevel">
              <input type="checkbox" id="dir1" hidden="hidden"/>

            <div class="seclevel">

            </div>
            <div class="seclevel">
              <input type="checkbox" id="dir4" hidden="hidden"/>

            </div>
          </div>
        </div>
        <div class="radio">
          <input type="radio" name="what-ican" id="edit" hidden="hidden"/>
          <label for="edit">Редактировать</label>
        </div>
        <div class="radio">
          <input type="radio" name="what-ican" id="latex" hidden="hidden"/>
          <label for="latex">Верстать в LaTeX</label>
        </div>
        <div class="radio">
          <input type="radio" name="what-ican" id="video" hidden="hidden"/>
          <label for="video">Заниматься видеомонтажом</label>
        </div>
        <div class="radio">
          <input type="radio" name="what-ican" id="dev" hidden="hidden"/>
          <label for="dev">Заниматься разработкой</label>
        </div>
        <div class="radio">

        <div class="social-icons -auth"><a href="https://www.kursomir.ru" class="twitter -authed">
            <svg role="img" title="logo">
              <use xlink:href="images/icons.svg#twitter"></use>
            </svg></a><a href="https://www.kursomir.ru" class="telegram">
            <svg role="img" title="logo">
              <use xlink:href="images/icons.svg#telegram"></use>
            </svg></a><a href="https://www.kursomir.ru" class="vk">
            <svg role="img" title="logo">
              <use xlink:href="images/icons.svg#vk"></use>

        <h3 class="-mt40">Комментарий:</h3>
